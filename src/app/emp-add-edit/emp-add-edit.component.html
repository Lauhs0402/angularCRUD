<div mat-dialog-title>Customer registraci√≥n</div>
<div mat-dialog-content class="content">
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <input matInput placeholder="Ex. Amelia">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput placeholder="Ex. James">
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Ex. Amelia">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </div>
    <div class="row">
        <mat-radio-group aria-label="Select an option">
            <mat-label><b>Gender</b></mat-label>
            <mat-radio-button value="female">Female</mat-radio-button>
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="other">Others</mat-radio-button>
          </mat-radio-group> 
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Pet name</mat-label>
            <input matInput placeholder="Ex. Toto">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Age</mat-label>
            <input matInput placeholder="">
        </mat-form-field>
        
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Pet type</mat-label>
            <mat-select>
              <mat-option >
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Breed</mat-label>
            <mat-select>
              <mat-option >
              </mat-option>
            </mat-select>
          </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary">Save</button>
    <button mat-raised-button>Cancel</button>
</div>
