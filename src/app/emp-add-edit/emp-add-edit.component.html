<div mat-dialog-title>
    Customer registracion
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>First name</mat-label>
                <input matInput placeholder="Ex. Amelia" formControlName="firstName">
                <mat-error *ngIf="empForm?.get('firstName')?.hasError('required')">First Name is required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last name</mat-label>
                <input matInput placeholder="Ex. James" formControlName="lastName">
                <mat-error *ngIf="empForm?.get('lastName')?.hasError('required')">Last Name is required</mat-error>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Ex. Amelia" formControlName="email">
                <mat-error *ngIf="empForm?.get('email')?.hasError('required')">Email is required</mat-error>
                <mat-error *ngIf="empForm?.get('email')?.hasError('email')">Invalid email format</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Phone</mat-label>
                <input matInput placeholder="Ex. 123456789" type="number" formControlName="phone">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>medical appointment</mat-label>
                <input matInput [matDatepicker]="picker" type="number" formControlName="birth">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-radio-group aria-label="select an opcion" formControlName="gender">
                <mat-label><b>gender</b></mat-label>
                <mat-radio-button value="male">Male</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
                <mat-radio-button value="others">Others</mat-radio-button>
            </mat-radio-group>
        </div>
        <div><h3>Pet registry</h3></div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Pet name</mat-label>
                <input matInput placeholder="Ex. Toto" formControlName="petName">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Age</mat-label>
                <input matInput placeholder="Ex. 2" formControlName="age" type="number">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Pet type</mat-label>
                <mat-select formControlName="petType">
                    <mat-option *ngFor="let val of petType" [value]="val">
                        {{val}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>case description</mat-label>
                <textarea name="" id="" cols="30" rows="10" matInput></textarea>
            </mat-form-field>
        </div>
    </div>
    <div class="action" mat-dialog-actions>
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'update':'save'}}</button>
    </div>
</form>
